<div class="row">
  <div class="col-xs-12">
    <img [src] = "data.imagePath"
    alt = "{{data.name}}"
    class = "img.responsive"
    style = "max-height:300px">
  </div>
</div>
<div class = "row">
  <div class = "col-xs-12">
    <h1> {{data.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div 
      class="btn-group"
      appDropdown>
      <button type = "button"
      class = "btn btn-primary dropdown-toggle">
    Manage LA <span class = "caret"></span>
      </button>
      <ul class = "dropdown-menu">
        <li><a (click)="onAddArsipList()" style="cursor:pointer;"> Input Data </a></li>
        <li><a (click)="onEditData()" style="cursor:pointer;"> Edit Data </a></li>
        <li><a (click)="onDeleteData()" style="cursor:pointer;"> Delete Data </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{data.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- Ingredeint -->
    <ul class = "list-group">
      <li
      class="list-group-item"
      *ngFor="let ingredient of data.ingredients">
      {{ingredient.name}} - ({{ingredient.amount}})
    </li>
    </ul>
  </div>
</div>
